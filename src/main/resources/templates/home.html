<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="common/header::header_fragment(title = 'Java x SpringBoot x Bootstrap Demo Site | ホーム', scripts = ~{::script}, links = ~{::link})"/>
<body style="background-color: whitesmoke">
    <!-- Navbar -->
    <div id="parent" th:insert="common/navbar"/>

    <div class="container wf-sans-serif" style="margin-top: 6rem">
        <h1 class="display-1 fadeRightLeft timing-ease-in-out">
            <label class="display-6 text-gradient-grey-color ms-3 mb-3" th:text="#{i18nfields.webSiteTitle1}"></label>
            <strong><label class="text-gradient-color ms-3 mb-3 wf-cursive"
                        th:text="#{i18nfields.webSiteTitle2}"></label></strong>
        </h1>
<!--        <br />-->
        <div class="row">
            <div class="col-md-12">
                <img th:src="@{/images/r00.jpg}" alt="img" class="img-cover fluid img-monochrome-filter rounded-3 fadeLeftRight timing-ease-in-out">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container pt-4">
        <div th:replace="common/footer::footer_fragment"/>
    </div>
</body>
</html>
