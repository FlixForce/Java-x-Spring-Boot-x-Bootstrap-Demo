<!-- Member Edit -->
<div id="children">
    <div class="container wf-sans-serif" style="margin-top: 6rem"
         xmlns:th="http://www.thymeleaf.org"
         xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
        <h1 class="display-3 headline-vl-green fadeLeftRight timing-ease-in-out">
            <span class="display-6 mb-3 text-color-grey ms-3" th:text="#{i18nfields.passwordChange}"></span>
        </h1>

        <br/>

        <!-- 例外エラー表示 -->
        <div id="parent" th:insert="common/exception_error"/>

        <form class="mt-4" th:action="@{/admin/pw_change}" th:object="${pwChangeForm}" th:method="POST">
            <div class="row fadeUp">
                <!-- Current Password -->
                <div class="col-md-6 form-group">
                    <label class="mb-2" th:text="#{i18nfields.currentPassword}"/>
                    <input type="password" class="form-control" th:field="*{currentPassword}" autofocus/>
                    <span class="errorMessage" th:errors="*{currentPassword}"/>
                </div>

                <br/>

                <!-- New Password -->
                <div class="col-md-6 form-group">
                    <label class="mb-2" th:text="#{i18nfields.newPassword}"/>
                    <input type="password" class="form-control" th:field="*{newPassword}"/>
                    <span class="errorMessage" th:errors="*{newPassword}"/>
                </div>
            </div>

            <div class="mt-3 form-group fadeRightLeft delay-time15">
                <!-- Password Change Button -->
                <button type="button" class="btn btn-sm btnx-indigo-light me-2" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop" th:text="#{i18nfields.passwordChangeButton}"/>

                <!-- Change Return Button -->
                <a th:href="@{/admin?p=member_change-{id}(id=*{id})}" class="btn btn-sm btnx-indigo-light me-2"
                   th:text="#{i18nfields.memberChangeReturnButton}"/>

                <!-- List Button -->
                <a th:href="@{/admin?p=member_list}"
                   class="btn btn-sm btnx-indigo-light me-2" th:text="#{i18nfields.memberList}"/>
                <!-- Home Button -->
<!--                <a th:href="@{/}" class="btn btn-sm btnx-indigo-light" th:text="#{i18nfields.homeButton}"/>-->
            </div>

            <!-- Confirm Dialog -->
            <div class="modal fadeUp timing-ease-in-out rounded-3" id="staticBackdrop" data-bs-backdrop="static"
                 data-bs-keyboard="false" tabindex="-1"
                 aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-dark" id="staticBackdropLabel"
                                th:text="#{i18nfields.memberPasswordChangeConfirmTitle}"/>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"/>
                        </div>
                        <div class="modal-body">
                            <label th:text="#{i18nfields.memberPasswordChangeConfirmMessage}"/>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-sm btnx-indigo-light"
                                    th:text="#{i18nfields.okButton}"/>
                            <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal"
                                    th:text="#{i18nfields.cancelButton}"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
